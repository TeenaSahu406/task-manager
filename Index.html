<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="cosmic-header">
            <h1><i class="fas fa-rocket"></i> Task Manager</h1>
            <p class="subtitle">Organize your universe, one task at a time</p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <button id="addBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        
        <div class="priority-selector">
            <div class="priority-option priority-low option active" data-priority="low">Low Priority</div>
            <div class="priority-option priority-medium option" data-priority="medium">Medium Priority</div>
            <div class="priority-option priority-high option" data-priority="high">High Priority</div>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all"><i class="fas fa-layer-group"></i> All</button>
            <button class="filter-btn" data-filter="active"><i class="fas fa-clock"></i> Active</button>
            <button class="filter-btn" data-filter="completed"><i class="fas fa-check-circle"></i> Completed</button>
            <button class="filter-btn" data-filter="high"><i class="fas fa-exclamation-circle"></i> High Priority</button>
        </div>
        
        <div class="tasks-section">
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
            <ul id="taskList"></ul>
        </div>
        
        <footer>
            <p>Double-click a task to edit it | Drag to reorder tasks</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
